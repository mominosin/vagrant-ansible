- gem: name={{ item }} 
    state=latest
    user_install=False
    executable=/usr/bin/gem
  with_items:
    - bundler

- file: path=~/work/ruby state=directory 
  sudo: no

- copy: src=file/Gemfile dest=~/work/ruby
  sudo: no

- command: bundle install --path .bundle chdir=~/work/ruby 
  sudo: no
  
